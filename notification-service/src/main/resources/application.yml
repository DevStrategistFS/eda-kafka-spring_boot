spring:
  application:
    name: notification-service

server:
  port: 8083

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group-id
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.value.default.type: com.example.notification_service.InventoryUpdateEvent
      listener:
        ack-mode: MANUAL_IMMEDIATE
      topic:
        # Topic we consume from
        inventory-updates: inventory-updates-topic

  # H2 (In-memory Database for Idempotency) Configuration
  datasource:
    url: jdbc:h2:mem:notificationDb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
